<div class="table-content-title-wrapper">
    <h3 class="table-content-title">Table of Content</h3>
</div>
<ul class="table-content-ul">
    <li *ngFor="let item of tableContentList" [ngClass]="['table-content-li',getItemLiClass(item.level)]" >
        <a Class="table-content-li-link" href="{{item.getId()}}">{{item.getText()}}</a>
    </li>
</ul>
