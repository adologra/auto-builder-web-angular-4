<div class="left-menu-title-wrapper">
    <h3 class="left-menu-title">Table of Content</h3>
</div>
<nav class="left-menu-nav">
    <ul class="left-menu-ul">
        <li *ngFor="let item of leftMenuItems" [ngClass]="['left-menu-li',getItemLiClass(item.level)]" >
            <a Class="left-menu-li-link" href="{{item.getId()}}">{{item.getText()}}</a>
        </li>
    </ul>
</nav>
